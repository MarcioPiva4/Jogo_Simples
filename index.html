<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Gae</title>
  </head>
  <body>
    <div class="game">
      <img src="sonic.gif" class="Sonic" />
      <img src="cano.png" class="cano" />

      <img src="nuvem.png" id="N1" class="nuvem" />
      <img src="nuvem.png" id="N2" class="nuvem2" />
      <img src="nuvem.png" id="N3" class="nuvem3" />

      <img src="sol.gif" class="sol" id="sol" />

      <h1 id="pontos">0 Pontos</h1>
      <h1 id="timer">00</h1>

      <div class="gameOver" id="defeat">
        <div class="container">
          <h1 class="textDefeat">Game Over</h1>
          <h1 id="Feitos">00 Pontos</h1>
          <button id="GameReset">Reiniciar</button>
        </div>
      </div>

      <div class="gameWin" id="win">
        <div class="container">
          <h1 class="textWin">VocÃª Venceu!</h1>
          <h1 id="FeitosWin">00 Pontos</h1>
          <button id="GameResetWin">Reiniciar?</button>
        </div>
      </div>

      <div class="gamePause" id="gamePause">
          <div class="container">
            <h1 class="GamePause">Pause</h1>
            <button id="btngameBack">Voltar</button>
          </div>
      </div>

      <img src="moeda.gif" class="moeda" id="moedaPontos">

    </div>
  </body>
</html>
